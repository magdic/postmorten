<!DOCTYPE html>
<html>
<head>

</head>
<style type="text/css">
	.demo-class {
		color:red;
	}
</style>
<body>

<p>Click the button to trigger a function.</p>

<button id="myBtn">Click me</button>

<p id="demo" >This is a demo</p>
<script>

document.getElementById("myBtn").onclick = function(){
    document.getElementById("demo").className="demo-class";
};


</script>
</body>
</html>
